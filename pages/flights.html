    <!-- Header-->
    <h1 class="header">Where Will You Fly Next? Bon Voyage.</h1>

    <!--Content-->
    <div class="container-fluid text-center">
        <div class="container">
            <form name="myForm">
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <select class="form-control" id="origin" name="origin">
                        <option>SLC</option>
                        <option>ATL</option>
                        <option>DFW</option>
                        <option>DEN</option>
                        <option>ORD</option>
                        <option>LAX</option>
                        <option>CLT</option>
                        <option>LAS</option>
                        <option>PHX</option>
                        <option>MCO</option>
                        <option>SEA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <select class="form-control" id="destination" name="destination">
                        <option>ATL</option>
                        <option>DFW</option>
                        <option>DEN</option>
                        <option>ORD</option>
                        <option>LAX</option>
                        <option>CLT</option>
                        <option>LAS</option>
                        <option>PHX</option>
                        <option>MCO</option>
                        <option>SEA</option>
                        <option>SLC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select class="form-control" id="currency" name="currency">
                        <option>USD</option>
                        <option>CAD</option>
                        <option>GBP</option>
                        <option>EUR</option>
                        <option>VND</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </form>
            <div id="flight-data"></div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4">
                <a class="card-link" href="https://www.aa.com/homePage.do" target="_blank">
                    <div class="airline-card">
                        <img
                            src="https://www.jetblue.com/magnoliapublic/dam/ui-assets/imagery/trueblue/American-Airlines.jpg">
                        <h2 class="card-title">American Airlines</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card-link" href="https://www.delta.com/" target="_blank">
                    <div class="airline-card">
                        <img
                            src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2021%2F06%2F08%2Fdelta-plane-exterior-KNOWDELTA0621.jpg">

                        <h2 class="card-title">Fly Emirates</h2>
                    </div>
                </a>
            </div>
        </div>

                    </div>

            </div>
            <div class="col-md-4">
                <a class="card-link" href="https://www.allegiantair.com/" target="_blank">
